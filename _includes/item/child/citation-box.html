{% comment %}

    Adds a basic citation box for child item with reference link to the child page.

{%- endcomment -%}
<div class="card mb-2">
    <div class="card-header">Source</div>
    <div class="card-body">
        <dl>
            <dt>Preferred Citation:</dt>
            <dd>"{{ child.title | default: page.title }}", {{ site.title }}, {{ site.organization-name }}</dd>
            <dt>Reference Link:</dt>
            <dd>{{ page.url | absolute_url }}#{{ child.objectid }}</dd>
        </dl>
    </div>
</div>
