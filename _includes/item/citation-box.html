{% comment %}

    Adds a basic citation box for the item with reference link to the item page.

{%- endcomment -%}
<div class="card">
    <div class="card-header">Attribution</div>
    <div class="card-body">
        <dl>
            <dt>Preferred Citation:</dt>
            <dd>"{{ page.title }}", {{ site.title }}, {% if site.organization-name %}{{ site.organization-name }}, {% endif %}{{ page.url | absolute_url }}</dd>
        </dl>
    </div>
</div>
