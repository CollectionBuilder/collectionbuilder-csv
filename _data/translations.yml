      de: "Suchoptionen"
    lunr-search-options:
      en: "Lunr Search Options"
      es: "Opciones de Búsqueda Lunr"
      de: "Lunr-Suchoptionen"
    close:
      en: "Close"
      es: "Cerrar"
      de: "Schließen"
    description:
      en: "These advanced options can be added to your query in the search box to refine your results:"
      es: "Estas opciones avanzadas se pueden agregar a su consulta en el cuadro de búsqueda para refinar sus resultados:"
      de: "Diese erweiterten Optionen können Ihrer Abfrage im Suchfeld hinzugefügt werden, um Ihre Ergebnisse zu verfeinern:"
    field-name:
      en: "Search a specific field: use the field name, colon, then your query, e.g. <code>title:foo</code>, <code>date:1911</code>, <code>subject:tree</code>. In this collection you can use (( fields | join: \", \" ))."
      es: "Buscar un campo específico: use el nombre del campo, dos puntos y luego su consulta, por ejemplo <code>título:foo</code>, <code>fecha:1911</code>, <code>tema:árbol</code>. En esta colección puede usar (( fields | join: \", \" ))."
      de: "Suchen Sie ein bestimmtes Feld: Verwenden Sie den Feldnamen, Doppelpunkt und dann Ihre Abfrage, z.B. <code>titel:foo</code>, <code>datum:1911</code>, <code>thema:baum</code>. In dieser Sammlung können Sie (( fields | join: \", \" )) verwenden."
    wildcards:
      en: "Wildcards: add <code>*</code> to match any character(s), e.g. <code>foo*</code>, <code>*oo</code>. This is helpful for using a root to find words with all related endings."
      es: "Comodines: agregue <code>*</code> para hacer coincidir cualquier carácter(es), por ejemplo <code>foo*</code>, <code>*oo</code>. Esto es útil para usar una raíz para encontrar palabras con todos los finales relacionados."
      de: "Platzhalter: Fügen Sie <code>*</code> hinzu, um beliebige Zeichen zu finden, z.B. <code>foo*</code>, <code>*oo</code>. Dies ist hilfreich, um eine Wurzel zu verwenden, um Wörter mit allen verwandten Endungen zu finden."
    fuzzy-match:
      en: "Fuzzy match: add <code>~</code> plus a number at the end of your query to specify a higher level of fuzziness in search, e.g. <code>foo~1</code>. This can help with misspellings."
      es: "Coincidencia difusa: agregue <code>~</code> más un número al final de su consulta para especificar un mayor nivel de imprecisión en la búsqueda, por ejemplo <code>foo~1</code>. Esto puede ayudar con los errores de ortografía."
      de: "Ungefähre Übereinstimmung: Fügen Sie Ihrer Abfrage <code>~</code> plus eine Zahl hinzu, um ein höheres Maß an Unschärfe in der Suche anzugeben, z.B. <code>foo~1</code>. Dies kann bei Rechtschreibfehlern helfen."
    boost-term:
      en: "Boost term: add <code>^</code> plus a number to boost the relevance of a term in your query, e.g. <code>foo^10</code>. This can help reduce clutter of unrelated results if one of your terms is most important."
      es: "Término de impulso: agregue <code>^</code> más un número para aumentar la relevancia de un término en su consulta, por ejemplo <code>foo^10</code>. Esto puede ayudar a reducir el desorden de resultados no relacionados si uno de sus términos es el más importante."
      de: "Begriff verstärken: Fügen Sie <code>^</code> plus eine Zahl hinzu, um die Relevanz eines Begriffs in Ihrer Abfrage zu erhöhen, z.B. <code>foo^10</code>. Dies kann helfen, das Durcheinander von nicht verwandten Ergebnissen zu reduzieren, wenn einer Ihrer Begriffe am wichtigsten ist."
    enter-term:
      en: "Enter your search term..."
      es: "Ingrese su término de búsqueda..."
      de: "Geben Sie Ihren Suchbegriff ein..."
    search:
      en: "Search"
      es: "Buscar"
      de: "Suche"
    powered-by:
      en: "Fuzzy search powered by <a href='https://lunrjs.com/' target='_blank' rel='noopener'>Lunr.js</a>. <em>May take a second to load large collections!</em>"
      es: "Búsqueda difusa proporcionada por <a href='https://lunrjs.com/' target='_blank' rel='noopener'>Lunr.js</a>. <em>¡Puede tardar un segundo en cargar colecciones grandes!</em>"
      de: "Unscharfe Suche bereitgestellt von <a href='https://lunrjs.com/' target='_blank' rel='noopener'>Lunr.js</a>. <em>Kann einen Moment dauern, um große Sammlungen zu laden!</em>"
