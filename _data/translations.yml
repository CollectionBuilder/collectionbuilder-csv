  cb:
    credits.html:
      title:
        en: "Technical Credits - CollectionBuilder"
        es: "Créditos Técnicos - CollectionBuilder"
        de: "Technische Credits - CollectionBuilder"
      content:
        en: |
          <p>This digital collection is built with <a href="https://collectionbuilder.github.io/" target="_blank" rel="noopener">CollectionBuilder</a>, an open source framework for creating digital collection and exhibit websites that is developed by faculty librarians at the University of Idaho Library following the <a href="https://lib-static.github.io" target="_blank" rel="noopener">Lib-Static</a> methodology.</p>
          <p>Using the <a href="https://github.com/CollectionBuilder/collectionbuilder-csv" target="_blank" rel="noopener">CollectionBuilder-CSV</a> template and the static website generator <a href="https://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a>, this project creates an engaging interface to explore driven by metadata.</p>
        es: |
          <p>Esta colección digital está construida con <a href="https://collectionbuilder.github.io/" target="_blank" rel="noopener">CollectionBuilder</a>, un marco de código abierto para crear sitios web de colecciones digitales y exhibiciones que es desarrollado por bibliotecarios docentes en la Biblioteca de la Universidad de Idaho siguiendo la metodología <a href="https://lib-static.github.io" target="_blank" rel="noopener">Lib-Static</a>.</p>
          <p>Usando la plantilla <a href="https://github.com/CollectionBuilder/collectionbuilder-csv" target="_blank" rel="noopener">CollectionBuilder-CSV</a> y el generador de sitios web estáticos <a href="https://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a>, este proyecto crea una interfaz atractiva para explorar impulsada por metadatos.</p>
        de: |
          <p>Diese digitale Sammlung wurde mit <a href="https://collectionbuilder.github.io/" target="_blank" rel="noopener">CollectionBuilder</a> erstellt, einem Open-Source-Framework zur Erstellung von Websites für digitale Sammlungen und Ausstellungen, das von Fachbibliothekaren der Universitätsbibliothek Idaho entwickelt wurde und der <a href="https://lib-static.github.io" target="_blank" rel="noopener">Lib-Static</a>-Methodik folgt.</p>
          <p>Mit der Vorlage <a href="https://github.com/CollectionBuilder/collectionbuilder-csv" target="_blank" rel="noopener">CollectionBuilder-CSV</a> und dem statischen Website-Generator <a href="https://jekyllrb.com/" target="_blank" rel="noopener">Jekyll</a> erstellt dieses Projekt eine ansprechende Benutzeroberfläche, die durch Metadaten gesteuert wird.</p>
      more:
        en: "More Information Available"
        es: "Más información disponible"
        de: "Weitere Informationen verfügbar"
