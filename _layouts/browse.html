---
# collection "Browse" page
layout: page
custom-foot: js/browse-js.html
---

{{ content }}

<div class="row mb-3 justify-content-center">
    <div class="col-md-8 text-center">
        <form role="search" id="lunrSearch" onsubmit="submitFilter(); return false;">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" id="filterTextBox" placeholder="{{ site.data.translations['layoutsBrowse']['filter'][site.lang] }} ... " aria-label="{{ site.data.translations['layoutsBrowse']['search'][site.lang] }}"> 
                <button class="btn btn-success" type="submit" title="{{ site.data.translations['layoutsBrowse']['filterItems'][site.lang] }}" alt="{{ site.data.translations['layoutsBrowse']['search'][site.lang] }}" id="filterButton" >{{ site.data.translations['layoutsBrowse']['search'][site.lang] }}</button>
                <button class="btn btn-outline-secondary filter" onclick="resetFilter(); return false;" data-filter="">{{ site.data.translations['layoutsBrowse']['reset'][site.lang] }}</button>
            </div>
        </form>
        <div class="h2" id="numberOf"></div>
    </div>
    <div class="col-md-2">
        <div class="dropdown">
            <button class="btn btn-secondary mt-1 dropdown-toggle" type="button" id="browseSortButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ site.data.translations['layoutsBrowse']['sortBy'][site.lang] }} <span id="sortFilter">{{ site.data.translations['layoutsBrowse']['random'][site.lang] }}</span>
            </button>
            <div class="dropdown-menu browse-sort-menu" aria-labelledby="browseSortButton">
                <button class="dropdown-item browse-sort-item active" data-filter="random">{{ site.data.translations['layoutsBrowse']['random'][site.lang] }}</button>
                <button class="dropdown-item browse-sort-item" data-filter="title">Title</button>
                {% assign sort_options = site.data.config-browse | where_exp: 'i','i.sort_name != nil' %}
                {% for o in sort_options %}
                <button class="dropdown-item browse-sort-item" data-filter="{{ o.field | escape }}">{{ o.sort_name }}</button>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

<div id="loadingIcon" class="text-center">
    <div class="spinner-border text-dark" role="status"><span class="visually-hidden">{{ site.data.translations['layoutsBrowse']['loading'][site.lang] }}...</span></div>
</div>

<div class="row" id="browseItems"></div>
